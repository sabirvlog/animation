<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLiding-Images animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="marquee">
       <ul class="marquee-content">
           <li><img src="img1.jpeg" alt=""></li>
           <li><img src="img2.jpeg" alt=""></li>
           <li><img src="img3.jpeg" alt=""></li>
           <li><img src="img4.jpeg" alt=""></li>
           <li><img src="img5.jpeg" alt=""></li>
           <li><img src="img6.jpeg" alt=""></li>
           <li><img src="img7.jpeg" alt=""></li>
           <li><img src="img8.jpeg" alt=""></li>
           <li><img src="img9.jpeg" alt=""></li>

           <li style="background-color: blueviolet;"><img src="img1.jpeg" alt=""></li>
           <li style="background-color: blueviolet;"><img src="img2.jpeg" alt=""></li>
           <li style="background-color: blueviolet;"><img src="img3.jpeg" alt=""></li>
           <li style="background-color: blueviolet;"><img src="img4.jpeg" alt=""></li>
       </ul>
   </div> 
</body>
</html>
